<!DOCTYPE html>
<html>
<head>
    <title>Dress Up Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1 id="potatoTitle">Dress Up Game</h1>
    <div id="mBody">
        <img id="mainBody" src="images/body.png" alt="Body" width="300px">
        <img style="left: 110px; top: 70px;" id="1" class="movableImg" src="images/crown1.png" alt="Crown" width="70px" height="100px">
        <img style="left: 120px; top: 150px;" id="2" class="movableImg" src="images/necklace1.png" alt="Crown" width="50px" height="60px">
        <img style="left: -10px; top: 20px;" id="3" class="movableImg" src="images/dress1.png" alt="Dress" width="330px" height="750px">
        <img style="left: 370px; top: 70px;" id="4" class="movableImg" src="images/crown2.png" alt="crown" width="60px">
        <img style="left: 370px; top: 150px;" id="5" class="movableImg" src="images/necklace2.png" alt="Crown" width="50px" height="60px">
        <img style="left: 200px; top: 20px;" id="6" class="movableImg" src="images/dress2.png" alt="Dress2" width="400x" height="750px">
        <img style="right: 370px; top: 70px;" id="7" class="movableImg" src="images/crown3.png" alt="crown" width="70px">
        <img style="right: 370px; top: 150px;" id="8" class="movableImg" src="images/necklace3.png" alt="Crown" width="60px" height="70px">
        <img style="right: 200px; top: 20px;" id="9" class="movableImg" src="images/dress3.png" alt="Dress2" width="400x" height="700px">
        <img style="right: 170px; top: 70px;" id="10" class="movableImg" src="images/crown4.png" alt="crown" width="70px">
        <img style="right: 180px; top: 150px;" id="11" class="movableImg" src="images/necklace4.png" alt="Crown" width="60px" height="70px">
        <img style="right: 5px; top: 20px;" id="12" class="movableImg" src="images/dress4.png" alt="Dress2" width="400x" height="750px">
        
    </div>

    <button id="resetButton">Reset</button>
    <button id="saveButton">Save as Image</button>
    
    <script src="script.js"></script>

</body>
</html>
