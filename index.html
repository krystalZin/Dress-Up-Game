<!DOCTYPE html>
<html>
<head>
    <title>Dress Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <link rel="icon" href="images/logo.png" type="image/x-icon">
</head>
<body>
    <h1>Dress Up</h1>
    <div id="mBody">
        <img id="mainBody" src="images/body.png" alt="Body" width="300px">
        <img style="left: 145px; top: 160px;" id="1" class="movableImg" src="images/crown1.png" alt="Pink Bow" width="60px" height="45px">
        <img style="left: 150px; top: 220px;" id="2" class="movableImg" src="images/necklace1.png" alt="Pink Necklace" width="50px" height="60px">
        <img style="left: -10px; top: 280px;" id="3" class="movableImg" src="images/dress1.png" alt="Pink Dress" width="380px" height="400px">
        <img style="left: 365px; top: 150px;" id="4" class="movableImg" src="images/crown2.png" alt="Pink Crown" width="60px">
        <img style="left: 370px; top: 240px;" id="5" class="movableImg" src="images/necklace2.png" alt="Black Necklace" width="50px" height="60px">
        <img style="left: 200px; top: 300px;" id="6" class="movableImg" src="images/dress2.png" alt="Black Dress" width="400x" height="450px">
        <img style="right: 365px; top: 160px;" id="7" class="movableImg" src="images/crown3.png" alt="Flower Crown" width="70px">
        <img style="right: 370px; top: 240px;" id="8" class="movableImg" src="images/necklace3.png" alt="Green Necklace" width="60px" height="70px">
        <img style="right: 200px; top: 300px;" id="9" class="movableImg" src="images/dress3.png" alt="Green Dress" width="400x" height="450px">
        <img style="right: 170px; top: 120px;" id="10" class="movableImg" src="images/crown4.png" alt="Blue Crown" width="70px">
        <img style="right: 180px; top: 190px;" id="11" class="movableImg" src="images/necklace4.png" alt="Blue Necklace" width="60px" height="70px">
        <img style="right: 5px; top: 250px;" id="12" class="movableImg" src="images/dress4.png" alt="Blue Dress" width="400x" height="450px">
        
    </div>

    <button id="resetButton">Reset</button>
    <button id="backgroundButton">Change Background</button>
    <button id="saveButton">Save as Image</button>

    
    <script src="script.js"></script>

</body>
</html>
